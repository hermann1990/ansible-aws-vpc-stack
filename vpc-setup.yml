- hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: import VPC Variables
      include_vars: vars/vpc_setup

    - name: Create vprofile VPC
      ec2_vpc_net:
        name: "{{vpc_name}}"
        cidr_block: "{{vpcCidr}}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{state}}"
        region: "{{region}}"
      register: vpcout

    - debug:
        var: vpcout

    - name: create public subnet 1 in Zone1
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone1}}"
        state: "{{state}}"
        cidr: "{{PubSub1cidr}}"
        map_public: yes
        tags:
          Name: vprofile-pubsub1
      register: pusub1_out

   - name: create public subnet 2 in Zone1
      ec2_vpc_subnet:
       vpc_id: "{{vpcout.vpc.id}}"
       region: "{{region}}"
       az: "{{zone2}}"
       state: "{{state}}"
       cidr: "{{PubSub2cidr}}"
       map_public: yes
       tags:
         Name: vprofile-pubsub2
     register: pusub2_out




